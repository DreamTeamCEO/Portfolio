        /* Global Styles */
        body {

            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #4caf50, #00bcd4);
            padding: 20px 15px;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        header p {
            margin-top: 5px;
            font-size: 1rem;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: #4caf50;
            color: #fff;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .country-buttons {
            display: grid;
            grid-template-columns: repeat(3, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .country-button {
            background: #333;
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .country-button:hover {
            background: #4caf50;
            color: #fff;
        }

        .info-box {
            display: none;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 20px;
            text-align: left;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: #fff;
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            padding: 0;
        }

        .back-button:hover {
            background: #00bcd4;
        }

        .back-button span {
            font-size: 1.6rem;
        }

        footer {
            background: #1c1c1c;
            padding: 20px;
            font-size: 0.9rem;
            color: #999;
        }

        #countryFilter {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #infoBoxContent {
            white-space: pre-wrap;
        }

        const countryButtonsContainer = document.getElementById("countryButtonsContainer");
        const infoBox = document.getElementById("infoBox");
        const backButton = document.getElementById("backButton");
        const infoBoxTitle = document.getElementById("infoBoxTitle");
        const infoBoxContent = document.getElementById("infoBoxContent");
        const filterInput = document.getElementById("countryFilter");

        // Add country buttons dynamically
        countryCodes.forEach(code => {
            const button = document.createElement("button");
            button.classList.add("country-button");
            button.textContent = code;
            button.onclick = () => showHotBins(code); 
            countryButtonsContainer.appendChild(button);
        });

        // Show hot bins for selected country
        function showHotBins(countryCode) {
            countryButtonsContainer.style.display = "none";
            infoBox.style.display = "block";
            infoBoxTitle.textContent = `Hot Bins for ${countryCode}`;
            infoBoxContent.textContent = hotBinsData[countryCode] || "No data available";
        }

        // Back button functionality
        backButton.onclick = () => {
            countryButtonsContainer.style.display = "grid";
            infoBox.style.display = "none";
        };

        // Filter country buttons
        filterInput.addEventListener("input", () => {
            const filterValue = filterInput.value.toLowerCase();
            const buttons = document.querySelectorAll(".country-button");
            buttons.forEach(button => {
                button.style.display = button.textContent.toLowerCase().includes(filterValue) ? "block" : "none";
            });
        });
    </script>
