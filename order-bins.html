<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bins - DreamTeam Drops</title>

    <!-- Favicon for all devices -->
    <link rel="icon" href="dreamteam.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="dreamteam.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="dreamteam.ico">
    <link rel="manifest" href="/manifest.json">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #4caf50, #00bcd4);
            padding: 20px 15px;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        header p {
            margin-top: 5px;
            font-size: 1rem;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: #4caf50;
            color: #fff;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .order-form {
            width: 100%;
            max-width: 500px;
            background: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }

        .order-form h2 {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .order-form textarea,
        .order-form input,
        .order-form select {
            width: 100%;
            padding: 12px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
            margin: 10px auto;
            margin-left: -10px;
            text-align: left;
        }

        .select-country-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .select-country-container label {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .select-country-container select {
            max-width: 200px;
            width: 100%;
            margin-bottom: 10px;
            margin-left: 35px;
        }

        .payment-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .payment-button {
            flex: 1;
            background: #333;
            color: #fff;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .payment-button:hover,
        .payment-button.active {
            background: #4caf50;
            color: #fff;
        }

        .join-btn {
            width: 100%;
            margin-top: 30px;
            background: #4caf50;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .join-btn:hover {
            background: #00bcd4;
        }

        footer {
            background: #1c1c1c;
            padding: 20px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>DreamTeam Drops</h1>
        <p>Order Bins</p>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
        </nav>
    </header>

    <!-- Content -->
    <div class="container">
    <div class="order-form">
        <h2>Order Your Bins or Country Cards</h2>
        <p style="color: #32cd32; font-weight: bold; font-size: 1.2rem; margin-bottom: 20px;">
            Visa bins are always £2<br>OR<br>10 for £10<br>
            <span style="color: red;">Unless non-refundable, then full price.</span>
        <form id="orderForm">
            <textarea id="bins" placeholder="Enter bins here, one per line." rows="8" oninput="validateBinsInput(this)"></textarea>
            
            <div class="select-country-container">
                <label for="countryCode">Or select a 2-letter country code:</label>
                <select id="countryCode">
                    <option value=""> Select Country </option>
                </select>
            </div>

            <input type="number" id="cardAmount" placeholder="Enter the number of cards" min="1" required>
            <input type="text" id="telegramUsername" placeholder="Your Telegram Username" required>

            <input type="hidden" id="paymentMethod" name="paymentMethod">
            
            <div class="payment-buttons">
                <div class="payment-button" id="cryptoBtn" onclick="selectPaymentMethod('Crypto')">Crypto</div>
                <div class="payment-button" id="paypalBtn" onclick="selectPaymentMethod('PayPal')">PayPal</div>
            </div>

            <button type="submit" class="join-btn">Submit Order</button>
        </form>
    </div>
</div>

    <!-- Footer -->
    <footer>
        <p>© 2025 DreamTeam Drops. All Rights Reserved.</p>
    </footer>

    <script>
        const countryCodes = [
            "AD", "AE", "AF", "AG", "AI", "AL", "AM", "AO", "AQ", "AR", "AS", "AT", "AU", "AW", "AX", "AZ", 
            "BA", "BB", "BD", "BE", "BF", "BG", "BH", "BI", "BJ", "BL", "BM", "BN", "BO", "BQ", "BR", "BS", 
            "BT", "BV", "BW", "BY", "BZ", "CA", "CC", "CD", "CF", "CG", "CH", "CI", "CK", "CL", "CM", "CN", 
            "CO", "CR", "CU", "CV", "CW", "CX", "CY", "CZ", "DE", "DJ", "DK", "DM", "DO", "DZ", "EC", "EE", 
            "EG", "EH", "ER", "ES", "ET", "FI", "FJ", "FK", "FM", "FO", "FR", "GA", "GB", "GD", "GE", "GF", 
            "GG", "GH", "GI", "GL", "GM", "GN", "GP", "GQ", "GR", "GS", "GT", "GU", "GW", "GY", "HK", "HM", 
            "HN", "HR", "HT", "HU", "ID", "IE", "IL", "IM", "IN", "IO", "IQ", "IR", "IS", "IT", "JE", "JM", 
            "JO", "JP", "KE", "KG", "KH", "KI", "KM", "KN", "KP", "KR", "KW", "KY", "KZ", "LA", "LB", "LC", 
            "LI", "LK", "LR", "LS", "LT", "LU", "LV", "LY", "MA", "MC", "MD", "ME", "MF", "MG", "MH", "MK", 
            "ML", "MM", "MN", "MO", "MP", "MQ", "MR", "MS", "MT", "MU", "MV", "MW", "MX", "MY", "MZ", "NA", 
            "NC", "NE", "NF", "NG", "NI", "NL", "NO", "NP", "NR", "NU", "NZ", "OM", "PA", "PE", "PF", "PG", 
            "PH", "PK", "PL", "PM", "PN", "PR", "PS", "PT", "PW", "PY", "QA", "RE", "RO", "RS", "RU", "RW", 
            "SA", "SB", "SC", "SD", "SE", "SG", "SH", "SI", "SJ", "SK", "SL", "SM", "SN", "SO", "SR", "SS", 
            "ST", "SV", "SX", "SY", "SZ", "TC", "TD", "TF", "TG", "TH", "TJ", "TK", "TL", "TM", "TN", "TO", 
            "TR", "TT", "TV", "TZ", "UA", "UG", "US", "UY", "UZ", "VA", "VC", "VE", "VG", "VI", "VN", "VU", 
            "WF", "WS", "YE", "YT", "ZA", "ZM", "ZW"
        ];
        const countryCodeSelect = document.getElementById("countryCode");
        countryCodes.forEach(code => {
            const option = document.createElement("option");
            option.value = code;
            option.textContent = code;
            countryCodeSelect.appendChild(option);
        });

        function validateBinsInput(textarea) {
            let value = textarea.value.replace(/[^\d\n]/g, '');
            textarea.value = value.split('\n').map(line => line.slice(0, 6)).join('\n');
        }

        function selectPaymentMethod(method) {
            document.querySelectorAll('.payment-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(method.toLowerCase() + 'Btn').classList.add('active');
            document.getElementById('paymentMethod').value = method;
        }

        function showOrderSummary(orderDetails) {
            const summaryMessage = `
Order Summary:
--------------------
Bins: ${orderDetails.bins || "None"}
Country Code: ${orderDetails.countryCode || "None"}
Card Amount: ${orderDetails.cardAmount}
Telegram Username: ${orderDetails.telegramUsername}
Payment Method: ${orderDetails.paymentMethod}

Do you want to place this order?`;

            return confirm(summaryMessage);
        }

        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const bins = document.getElementById('bins').value.split("\n").filter(Boolean);
            const countryCode = document.getElementById('countryCode').value;
            const cardAmount = document.getElementById('cardAmount').value;
            const telegramUsername = document.getElementById('telegramUsername').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!paymentMethod) return alert("Select a payment method.");
            if (!bins.length && !countryCode) return alert("Provide BINs or choose a country.");

            const orderDetails = {
                bins: bins.join(", "),
                countryCode,
                cardAmount,
                telegramUsername,
                paymentMethod,
            };

            if (showOrderSummary(orderDetails)) {
                sendOrderToAdmin(orderDetails);
            }
        });

        function sendOrderToAdmin(orderDetails) {
            const orderMessage = `
New Order Received:
--------------------
Bins: ${orderDetails.bins}
Card Amount: ${orderDetails.cardAmount}
Country Code: ${orderDetails.countryCode}
Telegram Username: ${orderDetails.telegramUsername}
Payment Method: ${orderDetails.paymentMethod}`;

            const token = "7580146398:AAHOLEwDpWDiQp4aYyUupyR6Ahs-2YmCXPs";
            const chatId = "7567985925";
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(orderMessage)}`;

            fetch(url)
                .then(response => response.json())
                .then(() => {
                    alert("Your order has been placed. We will contact you soon!");
                    document.getElementById('orderForm').reset();
                    document.querySelectorAll('.payment-button').forEach(btn => btn.classList.remove('active'));
                })
                .catch(error => {
                    alert("There was an error placing your order.");
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
