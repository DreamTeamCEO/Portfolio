<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bins - DreamTeam Drops</title>

    <!-- Favicon for all devices -->
    <link rel="icon" href="dreamteam.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="dreamteam.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="dreamteam.ico">
    <link rel="manifest" href="/manifest.json">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #4caf50, #00bcd4);
            padding: 20px 15px;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        header p {
            margin-top: 5px;
            font-size: 1rem;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: #4caf50;
            color: #fff;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .order-form {
            width: 100%;
            max-width: 500px;
            background: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .order-form h2 {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .order-form textarea,
        .order-form input {
            width: 100%;
            padding: 12px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
            margin: 10px auto;
            text-align: left;
            margin-left: -10px; /* Slight left shift */
        }

        .payment-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .payment-button {
            flex: 1;
            background: #333;
            color: #fff;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .payment-button:hover,
        .payment-button.active {
            background: #4caf50;
            color: #fff;
        }

        .join-btn {
            width: 100%;
            margin-top: 30px;
            background: #4caf50;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .join-btn:hover {
            background: #00bcd4;
        }

        footer {
            background: #1c1c1c;
            padding: 20px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>DreamTeam Drops</h1>
        <p>Order Bins</p>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
        </nav>
    </header>

    <!-- Content -->
    <div class="container">
        <div class="order-form">
            <h2>Order Your Bins</h2>
            <form id="orderForm">
                <textarea id="bins" 
                          placeholder="Enter bins here, one per line." 
                          rows="8" 
                          required 
                          oninput="validateBinsInput(this)"></textarea>
                <input type="text" id="telegramUsername" placeholder="Your Telegram Username" required>
                
                <!-- Hidden Input for Payment Method -->
                <input type="hidden" id="paymentMethod" name="paymentMethod">
                
                <div class="payment-buttons">
                    <div class="payment-button" id="btcBtn" onclick="selectPaymentMethod('BTC')">BTC</div>
                    <div class="payment-button" id="paypalBtn" onclick="selectPaymentMethod('PayPal')">PayPal</div>
                </div>

                <button type="submit" class="join-btn">Submit Order</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 DreamTeam Drops. All Rights Reserved.</p>
    </footer>

    <script>
        // Restrict the input to digits and line breaks
        function validateBinsInput(textarea) {
            // Replace non-numeric characters with an empty string
            textarea.value = textarea.value.replace(/[^\d\n]/g, '');
        }

        function selectPaymentMethod(method) {
            const btcBtn = document.getElementById('btcBtn');
            const paypalBtn = document.getElementById('paypalBtn');

            btcBtn.classList.remove('active');
            paypalBtn.classList.remove('active');

            if (method === 'BTC') {
                btcBtn.classList.add('active');
            } else {
                paypalBtn.classList.add('active');
            }

            document.getElementById('paymentMethod').value = method;  // Set payment method to hidden input
        }

        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const bins = document.getElementById('bins').value.split("\n");
            const telegramUsername = document.getElementById('telegramUsername').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!paymentMethod) {
                alert("Please select a payment method!");
                return;
            }

            const orderDetails = {
                bins: bins.join(", "),
                telegramUsername: telegramUsername,
                paymentMethod: paymentMethod,
            };

            sendOrderToAdmin(orderDetails);
        });

        function sendOrderToAdmin(orderDetails) {
            const orderMessage = `
                New Order Received:
--------------------
Bins: ${orderDetails.bins}
Telegram Username: ${orderDetails.telegramUsername}
Payment Method: ${orderDetails.paymentMethod}`;

            const token = "7580146398:AAHOLEwDpWDiQp4aYyUupyR6Ahs-2YmCXPs";
            const chatId = "7567985925";
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(orderMessage)}`;

            fetch(url)
                .then(response => response.json())
                .then(() => {
                    alert("Your order has been placed. We will contact you soon!");
                    document.getElementById('orderForm').reset();
                    document.querySelectorAll('.payment-button').forEach(btn => btn.classList.remove('active')); // Remove active state
                })
                .catch(error => {
                    alert("There was an error placing your order.");
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
